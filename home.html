<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<body id="corpo">

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Marvel's Hero List</h1>
      <p class="lead">Navigate and see various character profiles.</p>
    </div>
  </div>

  <div class="card" style="width: 40vw; ">
    <img src="..." class="card-img-top" id="image" alt="image not found" style="height: 60vh;">
    <div class="card-body">
      <h5 class="card-title" id="name">Card title</h5>
      <h6>Description:</h6>
      <p class="card-text" id="description"></p>
    </div>


  </div>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled" id="previous">
        <a class="page-link" href="#" tabindex="-1" onclick="loadCharacter(--charNum, json)">Prev</a>
      </li>
      <li class="page-item"><a class="page-link" href="#" id="minusTwo"
          onclick="loadCharacter(charNum -= 2, json)">-2</a></li>
      <li class="page-item"><a class="page-link" href="#" id="minusOne" onclick="loadCharacter(--charNum, json)">-1</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#"> <span id="current">1</span><span class="sr-only"></span></a>
      </li>
      <li class="page-item"><a class="page-link" href="#" id="plusOne" onclick="loadCharacter(++charNum, json)">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#" id="plusTwo" onclick="loadCharacter(charNum += 2, json)">3</a>
      </li>
      <li class="page-item" id="next">
        <a class="page-link" href="#" onclick="loadCharacter(++charNum, json)">Next</a>
      </li>
    </ul>
  </nav>
  <footer>
    Data provided by Marvel. Â© 2014 Marvel
  </footer>
</body>
</html>
